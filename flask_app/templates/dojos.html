<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <!-- First column -->

            <form action="/new_dojo" method="post" class="col">
                <p class="display-4">New Dojo</p>
                <div class="col-sm-5 d-flex flex-row align-items-center mt-5">
                    <label class="me-3 text-center" for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <button type="submit" class="btn btn-primary createButton1">Create</button>
            </form>

            <!-- Second column -->

            <div class="col">
                <p class="display-4">All Dojos</p>
                <div class="border rounded d-flex flex-column mt-5 px-3 py-2">
                    {% for dojo in dojos %}
                    <a href="/dojos/{{ dojo.id }}" class="mt-3">{{ dojo.name }}</a>
                    {% endfor %}
                </div>
                <div class="mt-2">
                    <a href="/ninjas" class="px-3">Add Ninja</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
