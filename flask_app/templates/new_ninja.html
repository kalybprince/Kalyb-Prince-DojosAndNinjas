<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <div class="row">
            
            <form action="/new_ninja" method="post" class="col">
                <p class="display-4">New Ninja</p>
                <div class="d-flex flex-row align-items-center mt-5">
                    <div class="col-2 ms-3"></div>
                    
                    <select class="col-4 form-select form-select-md mb-3 mt-5" aria-label=".form-select-lg" name="dojo_id">
                        {% for dojo in dojos: %}
                        <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex flex-row align-items-center mt-5">
                    <label class="me-3 col-2 text-start" for="fname">First Name:</label>
                    <input type="text" class="form-control col-4" id="first_name" name="first_name">
                </div>
                <div class="d-flex flex-row align-items-center mt-5">
                    <label class="me-3 col-2 text-start" for="lname" class="">Last name:</label>
                    <input type="text" class="form-control col-4" id="last_name" name="last_name">
                </div>
                <div class="d-flex flex-row align-items-center mt-5">
                    <label class="me-3 col-2 text-start" for="age">Age:</label>
                    <input type="text" class="form-control col-4" id="age" name="age">
                </div>
                <button type="submit" class="btn btn-primary createButton2">Create</button>
                <div class="homeLink1">
                    <a href="/dojos">Home</a>
                </div>
            </form>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
